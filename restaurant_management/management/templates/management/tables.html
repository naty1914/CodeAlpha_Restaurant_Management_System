{% extends 'base.html' %}

{% block title %}Tables{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Tables</h1>
    <div class="row">
        {% for table in tables %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Table {{ table.table_number }}</h5>
                    <p class="card-text"><strong>Seats:</strong> {{ table.seats }}</p>
                    <p class="card-text"><strong>Status:</strong> {{ table.status }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
